<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeedTracker V60 Pilot</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="storage.js"></script>
  <script defer src="extras.js"></script>
  <script defer src="apps.js"></script>
</head>
<body>
  <div id="splash" class="splash">
    <h1>ğŸŒ¿ WeedTracker V60 Pilot</h1>
  </div>

  <div id="spinner" class="spinner hidden">Savingâ€¦</div>

  <!-- HOME -->
  <section id="home" class="screen active">
    <h2>WeedTracker V60 Pilot</h2>
    <div class="grid seven">
      <button data-target="createTask">Create Task</button>
      <button data-target="records">Records</button>
      <button data-target="inventory">Chemical Inventory</button>
      <button data-target="batches">Batches</button>
      <button data-target="procurement">Procurement List</button>
      <button data-target="mapping">Mapping</button>
      <button data-target="settings">Settings</button>
    </div>
  </section>

  <!-- CREATE TASK -->
  <section id="createTask" class="screen">
    <button class="home-btn">ğŸ  Home</button>
    <h2>Create Task</h2>

    <label for="taskType">Job Type</label>
    <select id="taskType">
      <option value="Inspection">Inspection</option>
      <option value="Spot Spray">Spot Spray</option>
      <option value="Road Spray">Road Spray</option>
    </select>

    <label>Location</label>
    <div class="row">
      <button id="locateBtn">ğŸ“ Locate</button>
      <span id="locRoad" class="muted">â€”</span>
    </div>

    <button id="autoNameBtn">Auto-Name Job</button>
    <input id="jobName" placeholder="Auto-Generated Name">

    <label for="councilNum">Council Job #</label>
    <input id="councilNum">

    <label for="linkInspectionId">Link to Inspection (optional)</label>
    <input id="linkInspectionId">

    <label for="jobDate">Date</label>
    <input type="date" id="jobDate">

    <label for="startTime">Start Time</label>
    <input type="time" id="startTime">

    <label for="endTime">Finish Time</label>
    <input type="time" id="endTime">

    <label>Weather</label>
    <button id="autoWeatherBtn">ğŸŒ¦ Auto-Fill Weather</button>
    <small id="wxUpdated" class="muted"></small>

    <div class="grid two tight">
      <input id="temp" placeholder="Temp Â°C">
      <input id="wind" placeholder="Wind km/h">
      <input id="windDir" placeholder="Direction Â°">
      <input id="humidity" placeholder="Humidity %">
    </div>

    <label for="weedSelect">Weed</label>
    <select id="weedSelect"></select>

    <label for="batchSelect">Batch Used</label>
    <select id="batchSelect"></select>

    <div id="roadTrackBlock">
      <h3>Road Tracking</h3>
      <div class="row">
        <button id="startTrack">Start Tracking</button>
        <button id="stopTrack">Stop Tracking</button>
        <span id="trackStatus" class="muted">Idle</span>
      </div>
    </div>

    <label>Photo</label>
    <input type="file" id="photoInput" accept="image/*">
    <img id="photoPreview" class="photo-preview" alt="preview">

    <label for="notes">Notes</label>
    <textarea id="notes" rows="3"></textarea>

    <div class="grid two tight">
      <label>Status</label>
      <div class="row">
        <label><input type="radio" name="status" value="Complete"> Complete</label>
        <label><input type="radio" name="status" value="Incomplete" checked> Incomplete</label>
      </div>
    </div>

    <label for="reminderWeeks">Reminder (weeks)</label>
    <select id="reminderWeeks"></select>

    <div class="row gap end">
      <button id="saveTask">ğŸ’¾ Save Task</button>
      <button id="saveDraft">ğŸ“ Save as Draft</button>
    </div>
  </section>

  <!-- RECORDS -->
  <section id="records" class="screen">
    <button class="home-btn">ğŸ  Home</button>
    <h2>Records</h2>

    <div class="filter-panel">
      <input id="recSearch" placeholder="Search jobs">
      <input type="date" id="recFrom">
      <input type="date" id="recTo">
      <button id="recSearchBtn">Search</button>
      <button id="recResetBtn">Reset</button>
    </div>

    <div id="recordsList" class="list"></div>
  </section>

  <!-- BATCHES -->
  <section id="batches" class="screen">
    <button class="home-btn">ğŸ  Home</button>
    <h2>Batches</h2>

    <div class="filter-panel">
      <input type="date" id="batFrom">
      <input type="date" id="batTo">
      <button id="batSearchBtn">Search</button>
      <button id="batResetBtn">Reset</button>
    </div>

    <button id="newBatch">â• New Batch</button>
    <div id="batchList" class="list"></div>
  </section>

  <!-- INVENTORY -->
  <section id="inventory" class="screen">
    <button class="home-btn">ğŸ  Home</button>
    <h2>Chemical Inventory</h2>
    <button id="addChem">â• Add Chemical</button>
    <div id="chemList" class="list"></div>

    <div id="chemEditSheet" class="sheet">
      <div class="card p">
        <h3>Edit Chemical</h3>
        <input id="ce_name" placeholder="Name">
        <input id="ce_active" placeholder="Active Ingredient">
        <input id="ce_size" placeholder="Container Size">
        <input id="ce_unit" placeholder="Unit (L/mL/g/kg)">
        <input id="ce_count" placeholder="Containers">
        <input id="ce_threshold" placeholder="Threshold">
        <div class="row gap end">
          <button id="ce_save">Save</button>
          <button id="ce_cancel">Cancel</button>
        </div>
      </div>
    </div>
  </section>

  <!-- PROCUREMENT -->
  <section id="procurement" class="screen">
    <button class="home-btn">ğŸ  Home</button>
    <h2>Procurement List</h2>
    <ul id="procList"></ul>
  </section>

  <!-- MAPPING -->
  <section id="mapping" class="screen">
    <button class="home-btn">ğŸ  Home</button>
    <h2>Mapping</h2>
    <div class="filter-panel">
      <input type="date" id="mapFrom">
      <input type="date" id="mapTo">
      <input id="mapWeed" placeholder="Weed name">
      <select id="mapType">
        <option>All</option>
        <option>Inspection</option>
        <option>Spot Spray</option>
        <option>Road Spray</option>
      </select>
      <button id="mapSearchBtn">Search</button>
      <button id="mapResetBtn">Reset</button>
    </div>
    <div id="map" class="map"></div>
  </section>

  <!-- SETTINGS -->
  <section id="settings" class="screen">
    <button class="home-btn">ğŸ  Home</button>
    <h2>Settings / Data</h2>
    <label>Email (for export)</label>
    <input id="accountEmail" placeholder="you@example.com">
    <div class="row gap">
      <button id="saveAccount">Save</button>
      <button id="exportBtn">Export Data</button>
      <button id="restoreBtn">Restore Backup</button>
      <button id="clearBtn">Clear All</button>
    </div>
  </section>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>
