<!-- WeedTracker V62 Final Pilot — index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeedTracker V62 Final Pilot</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="🌿">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>
<body>
  <div class="appbar">
    <span class="brand">🌿 WeedTracker V62</span>
    <button id="homeBtn">🏠 Home</button>
  </div>

  <main>
    <!-- HOME SCREEN -->
    <section id="home" class="screen active">
      <div class="menu">
        <button class="menu-btn" onclick="showScreen('createTask')">📝 Create Task</button>
        <button class="menu-btn" onclick="showScreen('records')">📋 Records</button>
        <button class="menu-btn" onclick="showScreen('batches')">🧪 Batches</button>
        <button class="menu-btn" onclick="showScreen('chemicals')">💧 Chemical Inventory</button>
        <button class="menu-btn" onclick="showScreen('procurement')">🛒 Procurement List</button>
        <button class="menu-btn" onclick="showScreen('mapping')">🗺️ Mapping</button>
        <button class="menu-btn" onclick="showScreen('settings')">⚙️ Settings</button>
      </div>
    </section>

    <!-- CREATE TASK -->
    <section id="createTask" class="screen">
      <h2>📝 Create Task</h2>
      <div class="field">
        <label>Job Type</label>
        <select id="jobType">
          <option value="Inspection">Inspection</option>
          <option value="Spot Spray">Spot Spray</option>
          <option value="Road Spray">Road Spray</option>
        </select>
      </div>

      <div class="field">
        <label>Location / Road Name</label>
        <input type="text" id="location" placeholder="Enter road or area name">
      </div>

      <div class="field">
        <label>Auto Job Name</label>
        <input type="text" id="autoName" readonly>
      </div>

      <div class="field">
        <label>Council Job Number (if applicable)</label>
        <input type="text" id="councilJobNo" placeholder="Optional - Link to existing">
      </div>

      <div class="field">
        <label>Date</label>
        <input type="date" id="jobDate">
      </div>

      <div class="grid.two">
        <div class="field">
          <label>Start Time</label>
          <input type="time" id="startTime">
        </div>
        <div class="field">
          <label>End Time</label>
          <input type="time" id="endTime">
        </div>
      </div>

      <div class="grid.two">
        <div class="field">
          <label>Temperature (°C)</label>
          <input type="number" id="temp">
        </div>
        <div class="field">
          <label>Humidity (%)</label>
          <input type="number" id="humidity">
        </div>
      </div>

      <div class="grid.two">
        <div class="field">
          <label>Wind Speed (km/h)</label>
          <input type="number" id="wind">
        </div>
        <div class="field">
          <label>Wind Direction (° + N/E/S/W)</label>
          <input type="text" id="windDir">
        </div>
      </div>

      <button id="autoWeatherBtn">🌦️ Auto Weather</button>
      <span id="wxUpdated" class="muted"></span>

      <div class="field">
        <label>Weed Type</label>
        <select id="weedType">
          <option disabled selected>Select weed</option>
          <option>🌾 Noxious Weeds</option>
          <option>🌿 African Lovegrass ⚠️</option>
          <option>🌿 Serrated Tussock ⚠️</option>
          <option>🌿 Chilean Needle Grass ⚠️</option>
          <option>🌿 Paterson’s Curse ⚠️</option>
          <option>🌿 Bathurst Burr ⚠️</option>
          <option>🌿 St John’s Wort ⚠️</option>
          <option>Other</option>
        </select>
      </div>

      <div class="field">
        <label>Chemical Batch</label>
        <select id="batchSelect">
          <option disabled selected>Select batch</option>
        </select>
      </div>

      <div class="field">
        <label>Notes</label>
        <textarea id="notes" rows="3"></textarea>
      </div>

      <div class="grid.two">
        <button id="saveTaskBtn">💾 Save Task</button>
        <button id="draftTaskBtn">🗂️ Save as Draft</button>
      </div>
      <div class="grid.two">
        <button class="solid" id="markCompleteBtn">✅ Complete</button>
        <button class="danger" id="markIncompleteBtn">🚧 Incomplete</button>
      </div>
    </section>

    <!-- RECORDS -->
    <section id="records" class="screen">
      <h2>📋 Records</h2>
      <div id="recordsList" class="list"></div>
    </section>
