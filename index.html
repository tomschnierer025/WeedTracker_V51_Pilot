<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeedTracker V60 Pilot</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div id="splash">🌿 WeedTracker V60 Pilot</div>
  <div id="spinner" class="spinner"></div>

  <!-- ================= HOME ================= -->
  <section id="home" class="screen active">
    <h2>WeedTracker V60 Pilot</h2>
    <div class="grid seven gap">
      <button data-target="createTask">Create Task</button>
      <button data-target="records">Records</button>
      <button data-target="batches">Batches</button>
      <button data-target="inventory">Chemicals</button>
      <button data-target="procurement">Procurement</button>
      <button data-target="mapping">Mapping</button>
      <button data-target="settings">Settings</button>
    </div>
  </section>

  <!-- ================= CREATE TASK ================= -->
  <section id="createTask" class="screen">
    <div class="row end"><button class="home-btn">🏠 Home</button></div>
    <h2>Create Task</h2>

    <label>Job Type</label>
    <select id="taskType">
      <option>Inspection</option>
      <option>Spot Spray</option>
      <option>Road Shoulder Spray</option>
    </select>

    <label>Job Date</label>
    <input type="date" id="jobDate" />
    <label>Time</label>
    <input type="time" id="jobTime" />

    <label>Locate Position</label>
    <button id="locateBtn">📍 Locate Me</button>
    <div id="locRoad" class="dim">Location not yet found</div>

    <label>Auto Generate Name</label>
    <button id="autoNameBtn">Auto Name</button>
    <input id="jobName" placeholder="Job Name" />

    <label>Council Number</label>
    <input id="councilNum" placeholder="Council #" />

    <label>Link Inspection ID</label>
    <input id="linkInspectionId" placeholder="Inspection ID" />

    <label>Weed Type</label>
    <select id="weedSelect"></select>
    <small class="dim">
      ⚠ Noxious weeds appear at top. Select “Other” to manually type weed name in notes.
    </small>

    <label>Batch</label>
    <select id="batchSelect"></select>

    <div id="roadTrackBlock">
      <label>Roadside Tracking</label>
      <button id="startTrack">Start Tracking</button>
      <button id="stopTrack">Stop Tracking</button>
      <div id="trackStatus" class="dim">Idle</div>
    </div>

    <h3>Weather Data</h3>
    <button id="autoWeatherBtn">Auto Weather</button>
    <div class="grid four tight">
      <div><label>Temp (°C)</label><input id="temp" type="number" /></div>
      <div><label>Wind (km/h)</label><input id="wind" type="number" /></div>
      <div><label>Direction</label><input id="windDir" /></div>
      <div><label>Humidity (%)</label><input id="humidity" type="number" /></div>
    </div>
    <div id="wxUpdated" class="dim"></div>

    <label>Start Time</label><input id="startTime" type="time" />
    <label>End Time</label><input id="endTime" type="time" />

    <label>Attach Photo</label>
    <input type="file" id="photoInput" accept="image/*" />
    <img id="photoPreview"
      style="max-width:200px;display:none;border-radius:6px;margin-top:4px" />

    <label>Reminder (weeks)</label>
    <select id="reminderWeeks"></select>

    <label>Notes</label>
    <textarea id="notes" rows="3"
      placeholder="Add comments or weed name if ‘Other’ was selected above"></textarea>

    <div class="row gap end">
      <button id="saveTask">💾 Save</button>
      <button id="saveDraft">🕓 Save Draft</button>
    </div>
  </section>

  <!-- ================= RECORDS ================= -->
  <section id="records" class="screen">
    <div class="row end"><button class="home-btn">🏠 Home</button></div>
    <h2>Records</h2>
    <div class="filters">
      <input id="recSearch" placeholder="Search..." />
      <button id="recSearchBtn">Search</button>
      <button id="recResetBtn">Reset</button><br />
      <label>Date From</label><input type="date" id="recFrom" />
      <label>Date To</label><input type="date" id="recTo" /><br />
      <label><input type="checkbox" id="fInspection">Inspection</label>
      <label><input type="checkbox" id="fSpot">Spot Spray</label>
      <label><input type="checkbox" id="fRoad">Road Shoulder</label><br />
      <label><input type="checkbox" id="fComplete">Complete</label>
      <label><input type="checkbox" id="fIncomplete">Incomplete</label>
      <label><input type="checkbox" id="fDraft">Draft</label>
    </div>
    <div id="recordsList" class="list"></div>
  </section>

  <!-- ================= BATCHES ================= -->
  <section id="batches" class="screen">
    <div class="row end"><button class="home-btn">🏠 Home</button></div>
    <h2>Batches</h2>
    <div class="filters">
      <label>Date From</label><input type="date" id="batFrom" />
      <label>Date To</label><input type="date" id="batTo" />
      <button id="batSearchBtn">Search</button>
      <button id="batResetBtn">Reset</button>
      <button id="newBatch">➕ New Batch</button>
    </div>
    <div id="batchList" class="list"></div>
  </section>

  <!-- ================= INVENTORY ================= -->
  <section id="inventory" class="screen">
    <div class="row end"><button class="home-btn">🏠 Home</button></div>
    <h2>Chemical Inventory</h2>
    <button id="addChem">➕ Add Chemical</button>
    <div id="chemList" class="list"></div>
  </section>

  <!-- ================= PROCUREMENT ================= -->
  <section id="procurement" class="screen">
    <div class="row end"><button class="home-btn">🏠 Home</button></div>
    <h2>Procurement List</h2>
    <ul id="procList"></ul>
  </section>

  <!-- ================= MAPPING ================= -->
  <section id="mapping" class="screen">
    <div class="row end"><button class="home-btn">🏠 Home</button></div>
    <h2>Mapping</h2>
    <div class="filters">
      <label>Date From</label><input type="date" id="mapFrom" />
      <label>Date To</label><input type="date" id="mapTo" />
      <label>Weed</label><input id="mapWeed" placeholder="Weed name" />
      <label>Type</label>
      <select id="mapType">
        <option>All</option>
        <option>Inspection</option>
        <option>Spot Spray</option>
        <option>Road Shoulder Spray</option>
      </select>
      <button id="mapSearchBtn">Search</button>
      <button id="mapResetBtn">Reset</button>
    </div>
    <div id="map" style="height:80vh;margin-top:.6rem;"></div>
  </section>

  <!-- ================= SETTINGS ================= -->
  <section id="settings" class="screen">
    <div class="row end"><button class="home-btn">🏠 Home</button></div>
    <h2>Settings / Data</h2>
    <label>Email (for backup)</label>
    <input id="accountEmail" placeholder="email@example.com" />
    <div class="row gap">
      <button id="saveAccount">Save</button>
      <button id="exportBtn">Export</button>
      <button id="restoreBtn">Restore</button>
      <button id="clearBtn" class="warn">Clear</button>
    </div>
  </section>

  <!-- ================= CHEM EDIT SHEET ================= -->
  <div id="chemEditSheet" class="modal" style="display:none">
    <div class="card p">
      <h3>Edit Chemical</h3>
      <label>Name</label><input id="ce_name" />
      <label>Active Ingredient</label><input id="ce_active" />
      <label>Container Size</label><input id="ce_size" type="number" />
      <label>Unit (L, mL, g, kg)</label><input id="ce_unit" />
      <label>Containers</label><input id="ce_count" type="number" />
      <label>Threshold</label><input id="ce_threshold" type="number" />
      <div class="row gap end">
        <button id="ce_save">Save</button>
        <button id="ce_cancel" class="warn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="apps.js"></script>
</body>
</html>
