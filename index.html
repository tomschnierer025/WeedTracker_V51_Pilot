<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WeedTracker V60 Pilot</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

</head>
<body>
  <!-- Splash -->
  <div id="splash">🌿 WeedTracker V60 Pilot</div>

  <!-- Spinner Overlay -->
  <div id="spinner" class="spinner-overlay">
    <div class="spinner"></div>
    <div class="spinner-msg" id="spinnerMsg">Working…</div>
  </div>

  <!-- Home Floating Button -->
  <button id="homeFab" class="home-fab" title="Home">🏠</button>

  <!-- HOME -->
  <section id="home" class="screen active">
    <h2 class="app-title">WeedTracker V60 Pilot</h2>
    <div class="grid seven gap">
      <button class="home-tile green" data-target="createTask">🧾 Create Task</button>
      <button class="home-tile blue" data-target="records">📚 Records</button>
      <button class="home-tile brown" data-target="batches">⚗️ Batches</button>
      <button class="home-tile olive" data-target="inventory">🧪 Chemical Inventory</button>
      <button class="home-tile teal" data-target="procurement">🛒 Procurement</button>
      <button class="home-tile steel" data-target="mapping">🗺️ Mapping</button>
      <button class="home-tile grey" data-target="settings">⚙️ Settings</button>
    </div>
  </section>

  <!-- CREATE TASK -->
  <section id="createTask" class="screen">
    <h2>Create Task</h2>

    <div class="filters">
      <div class="grid two">
        <div>
          <label>Task Type</label>
          <select id="taskType">
            <option>Inspection</option>
            <option>Spot Spray</option>
            <option>Road Shoulder Spray</option>
          </select>
        </div>
        <div>
          <label>Job Date</label>
          <input type="date" id="jobDate"/>
        </div>
      </div>

      <label>📍 Get Location</label>
      <div class="row gap wrap">
        <button id="locateBtn" class="pill">Locate Me</button>
        <div id="locRoad" class="dim">Location not yet found</div>
      </div>

      <label>🪪 Auto Job Name</label>
      <div class="row gap">
        <button id="autoNameBtn" class="pill">Auto Name</button>
        <input id="jobName" placeholder="Job Name"/>
      </div>

      <div class="grid two">
        <div>
          <label>Council Number</label>
          <input id="councilNum" placeholder="Council #"/>
        </div>
        <div>
          <label>Link Inspection ID / Name</label>
          <input id="linkInspectionId" placeholder="e.g. 1732456789 or InspName"/>
        </div>
      </div>

      <div>
        <label>🌱 Weed</label>
        <select id="weedSelect"></select>
        <div class="tiny muted">If you choose “🪴 Other (manual entry)”, type the weed name in Notes.</div>
      </div>

      <div>
        <label>🧪 Batch</label>
        <select id="batchSelect"></select>
      </div>

      <div id="roadTrackBlock" class="form-section" style="display:none">
        <div class="form-title">🚛 Road Shoulder Tracking</div>
        <div class="row gap">
          <button id="startTrack" class="pill">Start Tracking</button>
          <button id="stopTrack" class="pill">Stop Tracking</button>
          <div id="trackStatus" class="dim">Idle</div>
        </div>
      </div>

      <div class="form-section">
        <div class="form-title">🌦️ Weather</div>
        <div class="row gap">
          <button id="autoWeatherBtn" class="pill">Auto Weather</button>
          <div id="wxUpdated" class="dim"></div>
        </div>
        <div class="grid four">
          <div><label>Temp (°C)</label><input id="temp" type="number"/></div>
          <div><label>Wind (km/h)</label><input id="wind" type="number"/></div>
          <div><label>Direction</label><input id="windDir"/></div>
          <div><label>Humidity (%)</label><input id="humidity" type="number"/></div>
        </div>
      </div>

      <div class="grid two">
        <div><label>Start</label><input id="startTime" type="time"/></div>
        <div><label>Finish</label><input id="endTime" type="time"/></div>
      </div>

      <div>
        <label>Attach Photo</label>
        <input type="file" id="photoInput" accept="image/*"/>
        <img id="photoPreview" class="photo-preview" style="display:none"/>
      </div>

      <div class="grid two">
        <div>
          <label>Reminder (weeks)</label>
          <select id="reminderWeeks"></select>
        </div>
        <div>
          <label>Status</label>
          <select id="statusSel">
            <option>Incomplete</option>
            <option>Complete</option>
            <option>Draft</option>
          </select>
        </div>
      </div>

      <label>Notes</label>
      <textarea id="notes" rows="3"></textarea>

      <div class="row gap end">
        <button id="saveTask" class="pill emph">💾 Save</button>
        <button id="saveDraft" class="pill">🕓 Save Draft</button>
      </div>
    </div>
  </section>

  <!-- FILTER TEMPLATE -->
  <template id="filterTemplate">
    <div class="filters unified">
      <div class="grid two">
        <div><label>Search</label><input class="f-q" placeholder="job / road / weed / batch / chemical"/></div>
        <div class="grid two">
          <div><label>Date From</label><input type="date" class="f-from"/></div>
          <div><label>Date To</label><input type="date" class="f-to"/></div>
        </div>
      </div>
      <div class="row gap wrap f-extra"></div>
      <div class="row gap">
        <button class="pill f-search">Search</button>
        <button class="pill f-reset">Reset</button>
      </div>
    </div>
  </template>

  <!-- RECORDS -->
  <section id="records" class="screen">
    <h2>Records</h2>
    <div id="recordsFilters"></div>
    <div id="recordsList" class="list"></div>
  </section>

  <!-- BATCHES -->
  <section id="batches" class="screen">
    <h2>Batches</h2>
    <div id="batchesFilters"></div>
    <div class="row end"><button id="newBatch" class="pill">➕ New Batch</button></div>
    <div id="batchList" class="list"></div>
  </section>

  <!-- INVENTORY -->
  <section id="inventory" class="screen">
    <h2>Chemical Inventory</h2>
    <div id="inventoryFilters"></div>
    <div class="row gap end">
      <button id="addChem" class="pill">➕ Add Chemical</button>
    </div>
    <div id="chemList" class="list"></div>
  </section>

  <!-- PROCUREMENT -->
  <section id="procurement" class="screen">
    <h2>Procurement</h2>
    <ul id="procList"></ul>
  </section>

  <!-- MAPPING -->
  <section id="mapping" class="screen">
    <h2>Mapping</h2>
    <div id="mappingFilters"></div>
    <div id="map" class="map"></div>
  </section>

  <!-- SETTINGS -->
  <section id="settings" class="screen">
    <h2>Settings / Data</h2>
    <div class="grid two">
      <div>
        <label>Email (for backup note)</label>
        <input id="accountEmail" placeholder="email@example.com"/>
      </div>
      <div class="row gap end">
        <button id="saveAccount" class="pill">Save</button>
        <button id="exportBtn" class="pill">Export</button>
        <button id="restoreBtn" class="pill">Restore</button>
        <button id="clearBtn" class="pill warn">Clear</button>
      </div>
    </div>
  </section>

  <!-- MODALS -->
  <div id="modalRoot"></div>

  <!-- Scripts -->
  <script src="storage.js"></script>
  <script src="extras.js"></script>
  <script src="batches.js"></script>
  <script src="settings.js"></script>
  <script src="apps.js"></script>
</body>
</html>
